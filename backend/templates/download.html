<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ file_name }} — Download</title>
    <meta name="description" content="Download {{ file_name }} — Powered by FileToLink">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-card: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.06);
            --text-primary: #f0f0f5;
            --text-secondary: #8b8b9e;
            --accent: #6c5ce7;
            --accent-glow: rgba(108, 92, 231, 0.3);
            --gradient-1: linear-gradient(135deg, #6c5ce7, #a855f7);
            --radius: 20px;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 16px;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at 30% 40%, rgba(108, 92, 231, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 60%, rgba(168, 85, 247, 0.07) 0%, transparent 50%);
            animation: bgShift 20s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes bgShift {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(-3%, -3%);
            }
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(24px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes iconFloat {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-6px);
            }
        }

        .container {
            width: 100%;
            max-width: 440px;
            animation: fadeUp 0.6s ease-out;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 40px 32px;
            text-align: center;
            backdrop-filter: blur(40px);
            box-shadow: 0 0 80px rgba(108, 92, 231, 0.05);
        }

        .file-icon-wrapper {
            width: 88px;
            height: 88px;
            margin: 0 auto 24px;
            border-radius: 24px;
            background: var(--gradient-1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            color: #fff;
            box-shadow: 0 8px 32px var(--accent-glow);
            animation: iconFloat 3s ease-in-out infinite;
        }

        .file-name {
            font-size: 1.15rem;
            font-weight: 600;
            color: var(--text-primary);
            word-break: break-word;
            line-height: 1.5;
            margin-bottom: 6px;
        }

        .file-size {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .file-size span {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(108, 92, 231, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 500;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 14px 24px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.25s ease;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: var(--gradient-1);
            color: #fff;
            box-shadow: 0 4px 20px var(--accent-glow);
            margin-bottom: 12px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 35px var(--accent-glow);
        }

        .btn-primary:active {
            transform: translateY(0);
            animation: pulse 0.3s ease;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .divider {
            height: 1px;
            background: var(--border);
            margin: 24px 0;
        }

        .info-row {
            display: flex;
            justify-content: center;
            gap: 24px;
            font-size: 0.78rem;
            color: var(--text-secondary);
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .info-item i {
            font-size: 0.9rem;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 0.72rem;
            color: var(--text-secondary);
            opacity: 0.5;
        }

        .footer a {
            color: var(--accent);
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .footer a:hover {
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .card {
                padding: 32px 20px;
            }

            .file-icon-wrapper {
                width: 72px;
                height: 72px;
                border-radius: 20px;
                font-size: 1.8rem;
            }

            .file-name {
                font-size: 1rem;
            }

            .btn {
                padding: 13px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>

        <div class="card">

            </div>

            <div class="file-name">{{ file_name }}</div>

            </div>

                <i class="ri-telegram-line"></i> Get More Files via Bot
            </a>

            <div class="divider"></div>
            <div class="info-row">

                <div class="info-item"><i class="ri-flashlight-line"></i> Fast</div>
                <div class="info-item"><i class="ri-infinity-line"></i> No Expiry</div>
            </div>
        </div>
        <div class="footer">

    </div>
</body>

</html>
