<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Video — FileToLink</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #08080d;
            --bg-card: rgba(255, 255, 255, 0.03);
            --bg-nav: rgba(8, 8, 13, 0.85);
            --border: rgba(255, 255, 255, 0.07);
            --text-primary: #f0f0f5;
            --text-secondary: #7a7a8e;
            --accent: #6c5ce7;
            --accent-glow: rgba(108, 92, 231, 0.25);
            --gradient-1: linear-gradient(135deg, #6c5ce7, #a855f7);
            --radius: 16px;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at 20% 50%, rgba(108, 92, 231, 0.07) 0%, transparent 50%), radial-gradient(ellipse at 80% 20%, rgba(168, 85, 247, 0.05) 0%, transparent 50%);
            animation: bgShift 20s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes bgShift {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(-4%, -4%);
            }
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(16px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .navbar {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--bg-nav);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 0 24px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: var(--gradient-1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: #fff;
        }

        .logo-text {
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }

        .logo-text span {
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.8rem;
            background: rgba(255, 255, 255, 0.06);
            color: var(--text-primary);
            border: 1px solid var(--border);
            transition: all 0.2s;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .main {
            max-width: 900px;
            margin: 24px auto;
            padding: 0 16px;
            animation: fadeUp 0.5s ease-out;
        }

        .player-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            backdrop-filter: blur(30px);
        }

        .player-wrapper {
            width: 100%;
            background: #000;
        }

        .player-wrapper video {
            width: 100%;
            display: block;
        }

        .plyr {
            --plyr-color-main: var(--accent);
        }

        .plyr--video {
            border-radius: 0;
        }

        .plyr__control--overlaid {
            background: var(--gradient-1) !important;
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        .file-info {
            padding: 20px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .file-icon {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            background: var(--gradient-1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
            color: #fff;
        }

        .file-details {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 3px;
            font-size: 0.78rem;
            color: var(--text-secondary);
        }

        .file-meta i {
            font-size: 0.85rem;
        }

        .meta-sep {
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background: var(--text-secondary);
        }

        .actions {
            padding: 0 24px 20px;
            display: flex;
            gap: 10px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 11px 22px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            flex: 1;
        }

        .btn i {
            font-size: 1.1rem;
        }

        .btn-primary {
            background: var(--gradient-1);
            color: #fff;
            box-shadow: 0 4px 16px var(--accent-glow);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 24px var(--accent-glow);
        }

        .btn-ghost {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-ghost:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .footer {
            text-align: center;
            padding: 24px 16px;
            font-size: 0.72rem;
            color: var(--text-secondary);
            opacity: 0.5;
        }

        .footer a {
            color: var(--accent);
            text-decoration: none;
        }

        @media (max-width: 640px) {
            .navbar {
                padding: 0 14px;
                height: 50px;
            }

            .logo-text {
                font-size: 0.9rem;
            }

            .nav-btn {
                padding: 6px 12px;
                font-size: 0.75rem;
            }

            .main {
                margin: 14px auto;
                padding: 0 10px;
            }

            .file-info {
                padding: 16px;
                gap: 12px;
            }

            .file-icon {
                width: 38px;
                height: 38px;
                font-size: 1rem;
            }

            .file-name {
                font-size: 0.88rem;
            }

            .actions {
                padding: 0 16px 16px;
                gap: 8px;
            }

            .btn {
                padding: 10px 16px;
                font-size: 0.82rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="#" class="logo">
            <div class="logo-icon"><i class="ri-link"></i></div>
            <div class="logo-text"><span>FileToLink</span>Bot</div>
        </a>
        <a href="https://t.me/PikaFileToLinkBot" class="nav-btn" target="_blank"><i class="ri-telegram-line"></i> Open
            Bot</a>
    </nav>
    <main class="main">
        <div class="player-card">
            <div class="player-wrapper">
                <video id="player" controls crossorigin playsinline>
                    <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
                </video>
            </div>
            <div class="file-info">
                <div class="file-icon"><i class="ri-play-circle-fill"></i></div>
                <div class="file-details">
                    <div class="file-name">Big_Buck_Bunny_1080p.mp4</div>
                    <div class="file-meta"><i class="ri-hard-drive-3-line"></i> 158.7 MB <span class="meta-sep"></span>
                        FileToLink</div>
                </div>
            </div>
            <div class="actions">
                <a href="#" class="btn btn-primary"><i class="ri-download-2-line"></i> Download</a>
                <a href="#" class="btn btn-ghost"><i class="ri-telegram-line"></i> Open Bot</a>
            </div>
        </div>
    </main>
    <div class="footer">By <a href="https://t.me/listkiss">Shahadat Hassan</a> · FileToLink v3.0</div>
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script>new Plyr('#player', { controls: ['play-large', 'play', 'progress', 'current-time', 'duration', 'mute', 'volume', 'settings', 'fullscreen'], settings: ['speed'], speed: { selected: 1, options: [0.5, 0.75, 1, 1.25, 1.5, 2] } });</script>
</body>

</html>
